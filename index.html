<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <div class="container">
        <div class="topcircle">
            <img src="images/bg-pattern-top.svg">
        </div>
        <div class="namecard">
            <div id="head"></div>
            <div id="image"></div>
            <div id="content">
                <p><span id="name">Victor Crest</span> <span id="age">26</span></p>
                <p id="city">London</p>
            </div>
            <div id="foot">
                <div class="followers">
                    <p><span class="statsfigures" id="followers">80K</span>
                        <p><span class="stats" id="followers">Followers</span>
                </div>
                <div class="likes">
                    <p><span class="statsfigures" id="likes">803K</span></p><span class="stats" id="likes">Likes</span>
                </div>
                <div class="photos">
                    <p><span class="statsfigures">1.4K</span>
                        <p><span class="stats">Photos</span></p>
                </div>
            </div>
        </div>



        <div class="bottomcircle">
            <img src="images/bg-pattern-bottom.svg">
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by <a href="https://github.com/QofiQme"> QofiQme</a>.
    </div>
</body>

</html>
